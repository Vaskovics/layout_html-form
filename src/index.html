<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="set">
        <legend>Personal information</legend>
        <label
          class="label"
          required
        > Surnmae
          <input
            type="text"
            name="Sname"
            id="Sname"
          >
        </label>
        <label class="label"> Name
          <input
            type="text"
            name="Fname"
            id="Fname"
          >
        </label>
        <label class="label"> How old are You
          <input
            type="number"
            name="age"
            id="age"
            size="4"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label> Full date of birth:
          <input
            type="date"
            id="birth"
            name="birth"
          >
        </label>
        <label class="label"> I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            id="term"
          >
        </label>
      </fieldset>
      <fieldset class="set">
        <legend>Registration</legend>
        <label class="label"> E-mail:
          <input
            type="email"
            name="email"
            id="email"
          >
        </label>
        <label class="lable"> Password:
          <input
            type="password"
            name="password"
            id="password"
          >
        </label>
      </fieldset>
      <fieldset class="set">
        <legend>An interesting fact about you!</legend>
        <label class="label"> Do you love cats?
          <input
            type="radio"
            name="yes"
            id="yes"
            value="Yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="no"
            id="no"
            value="No"
          >
          <label for="no">No</label>
        </label>
        <label class="label"> What is your favorite color?
          <input type="color">
        </label>
        <label class="lable"> What time do you go to bed?
          <input type="time">
        </label>
        <label class="label"> What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="label"> How do you rate ou work?
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="10"
          >
        </label>
        <fieldset class="set">
          <legent>Additional info:</legent>
          <label class="label"> Comments:
            <textarea
              name="com"
              id="com"
              cols="25"
              rows="1"
            >
            </textarea>
          </label>
          <label class="label"> Would you recommend us?
            <select
              name="answer"
              id="answer"
            >
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </fieldset>
      </fieldset>
      <input type="submit">
    </form>
    <script
      type="text/javascript"
      src="./main.js"
    >
    </script>
  </body>
</html>
