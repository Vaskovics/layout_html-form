<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
    >
      <fieldset class="set1">
        <legend>Personal information</legend>
        <label
          class="label"
          required
        >
          Surnmae
          <input
            type="text"
            name="Sname"
            id="Sname"
          >
        </label>
        <label class="label">
          Name
          <input
            type="text"
            name="Fname"
            id="Fname"
          >

        </label>
        <label class="label">
          How old are you?
          <input
            type="numer"
            name="age"
            id="age"
            size="4"
            min="1"
            max="100"
            value="12"
          >

        </label>
        <label class="label">
          Full date of birth:
          <input
            type="date"
            id="birth"
            name="birth"
          >
        </label>
        <label class="label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            id="term"
          >
        </label>
      </fieldset>

      <fieldset class="set">
        <legend>Registration</legend>
        <label class="label">
          Email:
          <input
            placeholder="email@example.com"
            type="email"
            name="email"
            id="emal"
          >
          <label class="label">
            Password
            <input
              type="password"
              name="password"
              id="password"
            >
          </label>
        </label>
        <label class="label"></label>
      </fieldset>
      <fieldset class="set">
        <legend>An interesting fact about you!</legend>
        <label class="firstLabel">
          Do you love cats?
          <input
            type="radio"
            name="cat"
            id="yes"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            id="no"
            name="cat"
            value="no"
          >
          <label for="no">No</label>
        </label>
        <label class="label">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>
        <label class="date">
          What time do you go to bed?
          <input
            type="time"
            id="time"
            name="time"
          >
        </label>
        <label class="label">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="laabel">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="set">
        <legend>Additional info:</legend>
        <label class="label">
          Comments:
          <textarea
            autocomplete="off"
            name="comment"
            id="comment"
            cols="15"
            rows="2"
          >
          </textarea>
        </label>
        <label class="label">
          Would you recommend us?
          <select
            name="recon"
            id="recon"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <input type="submit">
    </form>
  </body>
</html>
