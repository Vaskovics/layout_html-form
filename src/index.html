<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
    >
      <fieldset class="set">
        <legend>Personal information</legend>
        <label class="field">
          Surname:
          <input
            required
            type="text"
            name="sName"
            id="sName"
            autocomplete="off"
          >
        </label>
        <label class="field">
          Name:
          <input
            type="text"
            name="fName"
            id="fName"
            autocomplete="off"
          >
        </label>
        <label class="field">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="field">
          Full date of birth:
          <input
            type="date"
            id="birth"
            name="birth"
          >
        </label>
        <label class="field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            id="term"
          >
        </label>
      </fieldset>

      <fieldset class="set">
        <legend>Registration</legend>
        <label class="field">
          E-mail:
          <input
            placeholder="email@example.com"
            type="email"
            name="email"
            id="emal"
          >
        </label>
        <label class="field">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            maxlength="15"
            minlength="5"
            required
          >
        </label>
      </fieldset>
      <fieldset class="set">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          <label>
            Do you love cats?
            <input
              type="radio"
              name="cat"
              id="yes"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              id="no"
              name="cat"
              value="no"
            >
            No
          </label>
        </div>
        <label class="field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>
        <label class="field">
          What time do you go to bed?
          <input
            type="time"
            id="time"
            name="time"
          >
        </label>
        <label class="field">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="set">
        <legend>Additional info:</legend>
        <label class="field">
          Comments:
          <textarea name="comment"></textarea>
        </label>
        <label
          for="recon"
          class="field"
        >
          Would you recommend us?
          <select
            name="recon"
            id="recon"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
